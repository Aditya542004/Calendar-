<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="calendar.min.css">
        <link rel="stylesheet" href="calendar nigth.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="hero">

            <div id="calendar"></div>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
       <script src="calendar.min.js"></script>
       <script>
       $(document).ready(function() {
        $('#calendar').evoCalendar({
            
            theme:"midnight Blue",
            calendarEvents: [
                    {
                        id          : '1',              
                        name        : "New Year",       
                        date        : "October/1/2022", 
                        type        : "holiday",        
                        everyYear   : true,             
                        color       : "yellow"           
                    },
                    {
                        id          : '2',
                        name        : "Event Name Event Name Event Name",
                        date        : ["October/13/2022", "October/15/2022"],
                        description : "Description",
                        badge       : "3Days",
                        type        : "event",
                        color       : "red"
                    }
                ]
            })
        })
        




       </script>
    </body>
</html>
